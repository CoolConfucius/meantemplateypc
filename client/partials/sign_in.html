<div id="fh5co-services">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-8 col-md-offset-2 text-left animate-box" data-animate-effect="fadeInUp">
        <div class="fh5co-heading">
          <span>Welcome Back</span>
          <h2>SIGN IN</h2>
          <br>
          <form action="/loginattempt" method="POST">
            <div class="row form-group">
              <div class="col-md-12">
                <label for="email">Email</label>
                <input name="email" type="text" id="email" class="form-control" placeholder="Email address">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label for="subject">Password</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Sign In" class="btn btn-lg btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
