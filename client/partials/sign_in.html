<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(../assets/images/banner/YPCSIGNIN.jpg);" data-stellar-background-ratio="1">
  <!-- <div class="overlay"></div> -->
  <div class="container">
    <div class="row">
      <div class="col-md-7 text-left">
        <div class="display-t">
          <div class="display-tc animate-box" data-animate-effect="fadeInUp">
            <h1 class="mb30">Sign In</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="fh5co-services">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-8 col-md-offset-2 text-left animate-box" data-animate-effect="fadeInUp">
        <div class="fh5co-heading">
          <span>Welcome Back</span>
          <h2>SIGN IN</h2>
          <br>
          <form>
            <div class="row form-group">
              <div class="col-md-12">
                <label for="username">Username</label>
                <input ng-model="logusername" type="text" id="username" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label for="email">Email</label>
                <input ng-model="logemail" type="text" id="email" class="form-control" placeholder="Email address">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label for="subject">Password</label>
                <input ng-model="logpassword" type="password" id="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <input ng-click="login()" type="submit" value="Sign In" class="btn btn-lg btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
