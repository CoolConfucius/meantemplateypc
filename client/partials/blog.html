<div>
  <header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(images/banner/YPCEVENTS.jpg);" data-stellar-background-ratio="1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 text-left">
          <div class="display-t">
            <div class="display-tc animate-box" data-animate-effect="fadeInUp">
              <h1 class="mb30">Blog</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div id="fh5co-blog" class="fh5co-bg-section">
    <div class="container">
      <div class="row animate-box row-pb-md" data-animate-effect="fadeInUp">
        <div class="col-md-8 col-md-offset-2 text-left fh5co-heading">
          <span>Thoughts &amp; Ideas</span>
          <h2>OUR BLOG</h2>
          <p>Stay informed with YPC and business partnership news.</p>
        </div>
      </div>
      <!-- TABLE IS OPTIONAL: REMOVE IT IF YOU DON'T WANT IT -->
          <table class="table">
            <thead>
              <th>Post Title</th>
              <th>Date Created</th>
            </thead>
            <tbody>
            <!-- for loop goes here -->
            <% for (post of posts){ %>
              <tr>
                <td><a href="posts/<%= post.id %>"><%= post.title %></a></td>
                <td><%= post.created_at %></td>
              </tr>
            <% } %>
            <!-- for loop ends here -->
            </tbody>
          </table>
          <!-- for loop goes here -->
          <% for (post of posts){ %>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 animate-box" data-animate-effect="fadeInUp">
          <div class="fh5co-post">
            <span class="fh5co-date"><%= post.created_at %></span>
            <h3><a href="/posts/<%= post.id %>"><%= post.title %></a></h3>
            <p><%= post.body %></p>
            <p class="author"><img src="images/person1.jpg"> <cite> Author </cite></p>
          </div>
        </div>
      </div>
      <% } %>
      <!-- for loop ends here -->
    </div>
  </div>
</div>
